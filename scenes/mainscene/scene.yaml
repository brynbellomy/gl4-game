---
entities:
    -   name: bg
        components:
        -   type: position
            config:
                pos: [0, 0]
                size: [2, 2]
                rotation: 0
                z-index: 0
        -   type: render
            config:
                node:
                    type: sprite
                    vertex-shader: shaders/default-sprite.vertex.glsl
                    fragment-shader: shaders/default-sprite.fragment.glsl
        -   type: sprite
            config:
                texture: textures/square.png



